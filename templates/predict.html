<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Result</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            resize: none;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            background: #ff4b2b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff416c;
            transform: scale(1.05);
        }

        /* Sentiment Animation */
        .emoji {
            font-size: 50px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentiment Prediction</h1>
        <form id="sentimentForm">
            <textarea id="message" name="message" placeholder="Type here..." required></textarea>
            <button type="submit">Predict</button>
        </form>
        <p id="result"></p>
        <div id="emoji" class="emoji"></div>
    </div>

    <script>
        document.getElementById("sentimentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var message = document.getElementById("message").value;

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "message=" + encodeURIComponent(message)
            })
            .then(response => response.json())
            .then(data => {
                let sentimentText = data.result == "1" ? "Positive ðŸ˜Š" : "Negative ðŸ˜¡";
                let emoji = data.result == "1" ? "ðŸ˜Š" : "ðŸ˜¡";
                document.getElementById("result").innerHTML = "Sentiment: " + sentimentText;
                document.getElementById("emoji").innerHTML = emoji;
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "Error in prediction!";
            });
        });
    </script>

</body>
</html>
