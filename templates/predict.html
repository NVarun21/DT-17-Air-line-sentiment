<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background-color: #1a1a1a;
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #ffd700;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #1a1a1a;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6be00;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Sentiment</h1>
        <form id="sentimentForm">
            <label for="message">Enter your message:</label>
            <textarea id="message" name="message" placeholder="I am feeling happy today" required></textarea>
            <button type="submit">Know Sentiment</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("sentimentForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission
            var message = document.getElementById("message").value;

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "message=" + encodeURIComponent(message)
            })
            .then(response => response.json())
            .then(data => {
                let sentimentText = data.result == "1" ? "Positive ðŸ˜Š" : "Negative ðŸ˜¡";
                document.getElementById("result").innerHTML = "Sentiment: " + sentimentText;
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "Error in prediction!";
            });
        });
    </script>
</body>
</html>
