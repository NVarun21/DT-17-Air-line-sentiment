<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <style>
    /* General Body and Background Settings */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Form Container Styling */
    .form-container {
      background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px); /* Adds a blur effect */
    }

    /* Header Styling */
    h1 {
      font-size: 36px;
      color: #3498db; /* Changed to blue */
      margin-bottom: 20px;
    }

    /* Input Field Styling */
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      color: #333; /* Dark text for better contrast */
    }

    /* Button Styling */
    .btn {
      background-color: #3498db; /* Changed to blue */
      color: #fff;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Button Hover Effect */
    .btn:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    /* Sentiment Output Styling */
    .sentiment-result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333; /* Dark text for better contrast */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Sentiment Analysis</h1>
    <form action="/predict" method="POST">
      <label for="message" style="font-size: 18px; margin-bottom: 10px; display: block; color: #3498db;">Enter your message:</label>
      <input type="text" id="message" name="message" placeholder="Type your message here..." required>
      <br>
      <button type="submit" class="btn">Know Sentiment</button>
    </form> 
    <div class="sentiment-result">
      <!-- Sentiment result will be displayed here -->
    </div>
  </div>
</body>
</html>
