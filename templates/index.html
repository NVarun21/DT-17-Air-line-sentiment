<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            border-radius: 10px;
            padding: 15px 30px; /* Reduced vertical padding */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            width: 90%; /* Increased width */
            max-width: 600px; /* Increased max-width */
            backdrop-filter: blur(10px); /* Adds a blur effect */
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
            color: #333; /* Dark text for better contrast */
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
            color: #555; /* Darker text for better contrast */
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            resize: none;
            box-sizing: border-box;
            color: #333; /* Dark text for better contrast */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #3498db; /* Light blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Airline Sentiment Analysis</h1>
    <p>Analyze customer feedback to understand the sentiment towards airlines.</p>
    <textarea placeholder="Enter your review here..."></textarea>
    <br>
    <button onclick="navigateToPredict()">Predict Sentiment</button>
</div>

<div class="footer">
    <p>&copy; 2025 Airline Sentiment Analysis. All Rights Reserved.</p>
</div>

<script>
    function navigateToPredict() {
        // Navigate to the new URL '/predict'
        window.location.href = "/predict";
    }
</script>

</body>
</html>
