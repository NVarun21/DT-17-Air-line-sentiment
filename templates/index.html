<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 40px 60px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            resize: none;
            box-sizing: border-box;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #c0392b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Airline Sentiment Analysis</h1>
    <p>Analyze customer feedback to understand the sentiment towards airlines.</p>
    <textarea placeholder="Enter your review here..."></textarea>
    <br>
    <button onclick="navigateToPredict()">Predict Sentiment</button>
</div>

<div class="footer">
    <p>&copy; 2025 Airline Sentiment Analysis. All Rights Reserved.</p>
</div>

<script>
    function navigateToPredict() {
        // Navigate to the new URL '/predict'
        window.location.href = "/predict";
    }
</script>

</body>
</html>
