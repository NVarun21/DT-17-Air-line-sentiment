<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 15px 20px; /* Reduced padding */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            width: 80%; /* Increased width */
            max-width: 600px; /* Increased max-width */
        }

        h1 {
            font-size: 2em; /* Reduced font size */
            margin-bottom: 10px; /* Reduced margin */
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1em; /* Reduced font size */
            margin-bottom: 15px; /* Reduced margin */
            animation: fadeIn 3s ease-in-out;
        }

        textarea {
            width: 100%;
            height: 80px; /* Further reduced height */
            padding: 8px; /* Reduced padding */
            font-size: 0.9em; /* Reduced font size */
            margin-bottom: 10px; /* Reduced margin */
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            resize: none;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px; /* Reduced padding */
            font-size: 1em; /* Reduced font size */
            background-color: #87CEEB; /* Sky blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #6CA6CD; /* Darker shade of sky blue for hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.8em; /* Reduced font size */
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Airline Sentiment Analysis</h1>
    <p>Analyze customer feedback to understand airline sentiment.</p> <!-- One-line description -->
    
    <!-- Use a form to submit data -->
    <form action="/predict" method="POST">
        <textarea name="message" placeholder="Enter your review here..." required></textarea>
        <br>
        <button type="submit">Predict Sentiment</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 Airline Sentiment Analysis. All Rights Reserved.</p>
</div>

</body>
</html>
