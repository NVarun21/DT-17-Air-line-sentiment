<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Airplane Animation */
        .airplane {
            position: absolute;
            top: 20%;
            left: -100px;
            width: 150px;
            animation: fly 5s linear infinite;
        }

        @keyframes fly {
            from { left: -150px; }
            to { left: 110%; }
        }

        /* Air Hostess */
        .air-hostess {
            position: absolute;
            bottom: 10%;
            left: 5%;
            width: 200px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            resize: none;
            outline: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff416c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4b2b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Airplane Animation -->
<img src="https://cdn-icons-png.flaticon.com/512/2222/2222334.png" class="airplane" alt="Airplane">

<!-- Air Hostess -->
<img src="https://cdn-icons-png.flaticon.com/512/2830/2830156.png" class="air-hostess" alt="Air Hostess">

<div class="container">
    <h1>Welcome to Airline Sentiment Analysis ✈️</h1>
    <p>Type your review and let us analyze your sentiment!</p>
    <form action="/predict" method="POST">
        <textarea name="message" placeholder="Enter your review here..." required></textarea>
        <br>
        <button type="submit">Analyze Sentiment</button>
    </form>
</div>

</body>
</html>
