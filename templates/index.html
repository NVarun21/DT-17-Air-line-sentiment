<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foo Airline Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Foo Airlines</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to Foo Airlines</h1>
            <p>Experience the future of air travel with our advanced sentiment analysis tool.</p>
            <a href="#analysis" class="cta">Analyze Sentiment</a>
        </div>
    </section>

    <section class="analysis" id="analysis">
        <h2>Sentiment Analysis</h2>
        <p>Enter your text below to analyze the sentiment:</p>
        <textarea id="sentimentInput" placeholder="Enter your text here..."></textarea>
        <button id="analyzeBtn">Analyze</button>
        <div id="result"></div>
    </section>

    <footer>
        <p>&copy; 2023 Foo Airlines. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
